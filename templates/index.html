{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <h1 class="text-center mb-4">🧊 冰箱食物管理系统</h1>

    <div class="row">
        <!-- 添加食物表单 -->
        <div class="col-md-4">
            <div class="card shadow-sm">
                <div class="card-header">
                    <h5 class="card-title mb-0">📝 添加新食物</h5>
                </div>
                <div class="card-body">
                    <form id="addFoodForm">
                        <div class="mb-3">
                            <label class="form-label">食物名称</label>
                            <input type="text" class="form-control" name="name" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">过期日期</label>
                            <input type="text" class="form-control" name="expiry_date" id="datePicker" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">数量</label>
                            <input type="number" class="form-control" name="quantity" min="1" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">类别</label>
                            <input type="text" class="form-control" name="category" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">添加食物</button>
                    </form>
                </div>
            </div>
        </div>

        <!-- 菜肴建议 -->
        <div class="col-md-8">
            <div class="card shadow-sm">
                <div class="card-header d-flex justify-content-between align-items-center">
                    <h5 class="card-title mb-0">📋 食物列表</h5>
                    <div class="search-box">
                        <input type="text" class="form-control" placeholder="搜索..." id="searchInput">
                    </div>
                </div>
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table table-hover">
                            <thead>
                                <tr>
                                    <th>名称</th>
                                    <th>数量</th>
                                    <th>类别</th>
                                    <th>过期日期</th>
                                    <th>状态</th>
                                    <th>操作</th>
                                </tr>
                            </thead>
                            <tbody id="foodList"></tbody>
                        </table>
                    </div>
                </div>
            </div>
            <div class="card shadow-sm mb-4">
                <div class="card-header">
                    <h5 class="card-title mb-0">🍽️ 菜肴建议</h5>
                </div>
                <div class="card-body">
                    <form id="suggestionForm">
                        <button type="submit" class="btn btn-primary w-100">获取建议</button>
                    </form>
                    <div id="suggestionsList" class="mt-3"></div>
                </div>
            </div>
        </div>

    </div>

</div>


<!-- 布局优化分隔符 -->
<div class="row mt-4">
    <!-- 食物列表 -->
    <div class="col-12">
        <div class="card shadow-sm">
            <div class="card-header d-flex justify-content-between align-items-center">
                <h5 class="card-title mb-0">🌟 食物概览</h5>
                <div class="btn-group">
                    <button class="btn btn-outline-primary" onclick="checkExpired()">🔍 检查过期</button>
                    <button class="btn btn-outline-primary" onclick="refreshList()">🔄 刷新列表</button>
                </div>
            </div>
            <div class="card-body">
                <!-- 食物统计信息 -->
                <div class="row mb-4">
                    <div class="col-md-4">
                        <div class="card bg-light">
                            <div class="card-body text-center">
                                <h6>总食物数量</h6>
                                <h3 id="totalFoodCount">0</h3>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="card bg-light">
                            <div class="card-body text-center">
                                <h6>临期食物</h6>
                                <h3 id="expiringCount">0</h3>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="card bg-light">
                            <div class="card-body text-center">
                                <h6>食物类别</h6>
                                <h3 id="categoryCount">0</h3>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
</div>
{% endblock %}
